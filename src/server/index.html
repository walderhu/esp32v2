<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joystick</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="pad">
            <button class="dir home" data-dir="home">
                <img src="misc/home.svg" alt="home" />
            </button>


            <div class="sp"></div>
            <button class="dir up" data-dir="up">▲</button>
            <div class="sp"></div>

            <button class="dir left" data-dir="left">◀</button>


            <button class="dir stop" data-dir="stop">
                <img src="misc/stop.svg" alt="Stop" width="32" height="32" />
            </button>


            <button class="dir right" data-dir="right">▶</button>

            <div class="sp"></div>
            <button class="dir down" data-dir="down">▼</button>
            <div class="sp"></div>







        </div>
    </div>

    <script>
        const sendPress = (dir, action = "press") => {
            fetch('/press', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ dir, action })
            }).catch(e => console.error('Ошибка отправки:', e));

            const btn = document.querySelector('button.dir.' + dir);
            if (btn) {
                if (action === 'press') btn.classList.add('pressed');
                else btn.classList.remove('pressed');
            }
        };

        document.querySelectorAll('button.dir').forEach(btn => {
            const dir = btn.dataset.dir;
            let isPressed = false;

            const press = () => {
                if (!isPressed) {
                    sendPress(dir, 'press');
                    isPressed = true;
                }
            };
            const release = () => {
                if (isPressed) {
                    sendPress(dir, 'release');
                    isPressed = false;
                }
            };

            btn.addEventListener('mousedown', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('mouseleave', release);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); press(); }, { passive: false });
            btn.addEventListener('touchend', release);
        });

        const keyMap = {
            ArrowUp: 'up',
            ArrowDown: 'down',
            ArrowLeft: 'left',
            ArrowRight: 'right',
            ' ': 'stop',
            h: 'home'
        };
        const keysPressed = {};

        window.addEventListener('keydown', (ev) => {
            const dir = keyMap[ev.key];
            if (dir && !keysPressed[dir]) {
                sendPress(dir, 'press');
                keysPressed[dir] = true;
            }
        });
        window.addEventListener('keyup', (ev) => {
            const dir = keyMap[ev.key];
            if (dir && keysPressed[dir]) {
                sendPress(dir, 'release');
                keysPressed[dir] = false;
            }
        });
    </script>
</body>

</html>
